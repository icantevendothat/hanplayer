<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">

        <div class="stem-player">
            
            <div class="stem-buttons-container">
                <div class="stem-button hanwurli-button" data-src="audio/HANWURLI.mp3"></div>
                <div class="stem-button hansynth-button" data-src="audio/HANSYNTH.mp3"></div>
                <div class="stem-button handrums-button" data-src="audio/HANDRUMS.mp3"></div>
                <div class="stem-button hanbass-button" data-src="audio/HANBASS.mp3"></div>
                <div class="stem-button hanpiano-button" data-src="audio/HANPIANO.mp3"></div>
                <div class="stem-button hanperc-button" data-src="audio/HANPERC.mp3"></div>
                <div class="stem-button handm-button" data-src="audio/HANDM.mp3"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
