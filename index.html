<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Han Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="player-container">

        <div class="stem-player">
            
            <div class="stem-buttons-container">
                    <div class="stem-button hanwurli-button" data-src="audio/HANWURLI.mp3">
                        <img src="assets/wurli.webp" alt="Wurlitzer">
                    </div>
                    <div class="stem-button hansynth-button" data-src="audio/HANSYNTH.mp3">
                        <img src="assets/synth.webp" alt="Synth">
                    </div>
                    <div class="stem-button handrums-button" data-src="audio/HANDRUMS.mp3">
                        <img src="assets/drums.webp" alt="Drums">
                    </div>
                    <div class="stem-button hanbass-button" data-src="audio/HANBASS.mp3">
                        <img src="assets/bass.webp" alt="Bass">
                    </div>
                    <div class="stem-button hanpiano-button" data-src="audio/HANPIANO.mp3">
                        <img src="assets/piano.webp" alt="Piano">
                    </div>
                    <div class="stem-button hanperc-button" data-src="audio/HANPERC.mp3">
                        <img src="assets/perc.webp" alt="Percussion">
                    </div>
                    <div class="stem-button handm-button" data-src="audio/HANDM.mp3">
                        <img src="assets/drm.webp" alt="Drum Machine">
                    </div>
                    <div class="stem-button hanvox-button" data-src="null">
                        <img src="assets/vox.webp" alt="Drum Machine">
                    </div>
            </div>
        </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
